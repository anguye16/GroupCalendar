<!-- This page allows users to sign up for our website to view certain things that are not normally seen to the public eye -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="webStyles.css">
</head>

<header>
    <a href="index"> <img class="logo" src="grouplogo.png" alt="GroupCalendarLogo" height="200" width="200"></a>
    <ul>
        <li><a href="login">login</a></li>
        <li><a href="signup">sign up</a></li>
        <li><a href="about">about us</a></li>
    </ul>
</header>

<body>
<form>

    <h1>
        Sign Up
    </h1>

    <input type="text" placeholder="First Name" pattern="\S+"><br>
    <input type="text" placeholder="Last Name" pattern="\S+"><br><br>
    <input type="email" placeholder="Email" pattern=".+@.+\.com"><br>
    <input type="password" placeholder="Password" pattern="\S+"><br><br>
	
	<p class=color>
		Gender<br>
		<label for="male">Male</label>
		<input type="radio" name="gender" id="male" value="male"><br>
		<label for="female">Female</label>
		<input type="radio" name="gender" id="female" value="female"><br>
	</p>

    <p>
        <select>
            <option selected="selected">Student</option>
            <option>Teacher</option>
        </select>
    </p>

    <input type="submit" class="round">

</form>
</body>
<footer>
	<ul>
		<li><a href="about">about us</a></li>
	</ul>
</footer>
</html>
